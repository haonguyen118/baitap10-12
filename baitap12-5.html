<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       for(let i=1; i<=5; i++){
            let print = ""
            for(let j = 1; j <= i; j++){
                print += "*";
            }
            console.log(print);
            document.writeln(`${print}<br>`);
        }
    </script>
    <br>
    <script>
         for(let i=5; i>=1; i--){
            let print = ""
            for(let j = 1; j <= i; j++){
                print += "*";
            }
            console.log(print);
            document.writeln(`${print}<br>`);
        }


    </script>
    <script> 
        for(let i=1; i<=5; i++){
            let print = "";
            let space = " ";
            for(let j = 1; j <= 5-i; j++){
                space += " ";
            }
            for(k = 1; k <= i; k++){
                print +="*";
            }
            let result = space + print;
            console.log(result);
            document.writeln(`${result}<br>`);
        }
    </script>
    <br>
    <script> 
        for(let i=5; i>=1; i--){
            let print = "";
            let space = "";
            for(let j = 1; j <= 5-i; j++){
                space += " ";
            }
            for(k = 1; k <= i; k++){
                print +="*";
            }
            let result = space + print;
            console.log(result);
            document.writeln(`${result}<br>`);
        }
    </script>
    <br>
    <script>
        for(let i = 1; i <= 10; i++){
            let print = " ";
            if(i === 1 || i === 10){
                for(let j = 1; j <= 10; j++){
                    print += "*";
                }               
            }else { 
                for(let k = 1; k <=10; k++){
                    if(k === 1 || k === 10){
                        print += "*";
                    }else{
                        print += " ";
                    }
                }
            }
           console.log(`${print}<br>`);
           document.write(`${print}<br>`);
        }
    </script>

</body>
</html>
