        let weight = +(prompt(` Moi nhap can nang (don vi kg)`));
        let height = +(prompt(` Moi nhap chieu cao (don vi m)`));
        let BMI = +(weight)/((height)*(height));
        if(BMI < 18.5) {
            alert(`The trang ban gay`);
        }
        else if(18.5 <= BMI && BMI <=24.9){
             alert( `The trang cua ban binh thuong`);
        }
        else if(25 <= BMI && BMI <= 29.9){
            alert(`Ban bi thua can (Tien beo phi)`);
        }
        else if(30 <= BMI && BMI<= 34.9){
            alert(`Ban bi thua can (Beo phi do I)`);
        }
