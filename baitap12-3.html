<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let count = 0;
    let arrPrime = [];
    let currentNumber = 2;
    while (count < 20){
        let isPrime = true;
        for(let i = 2; i< currentNumber; i++){
            if (currentNumber % i === 0) {
                 isPrime = false;
                    break;
            }
        }
        if(isPrime){
            arrPrime.push(currentNumber);
                count++;
        }
        currentNumber++ ;
    }
console.log(JSON.stringify(arrPrime));
  </script>  
</body>
</html>
