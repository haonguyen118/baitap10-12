<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
  
    
  let first = 0;
    let second = 1;
    let count = 2;
    let arr = [0, 1];
    while (count < 20) {
        let next = first + second;
        arr.push(next);
        count++;
        first = second;
        second = next;
    }
    // console.log(JSON.stringify(arr));
    //   bai 4 tim so chia het cho 5 trong day 20 so fibonacci dau tien
    console.log(JSON.stringify(arr));
    let numberFirst = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0 && arr[i] % 5 === 0) {
            numberFirst = arr[i];
            break;
        }
    }
    document.writeln(`<h1>${numberFirst}</h1>`)
    document.writeln(`<h1>So fibonacci dau tien chia het cho 5 la: ${numberFirst}</h1>`);
    //  bai 5: tinh tong 20 so fibonacci
    function sumArray(arr) {
        let sum = 0
        let i = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }

    console.log(` Tong cua day 20 so fibonacci dau tien la: ${sumArray(arr)}`);
  </script>
</body>
</html>
