<body>
    <script>
         let a = +(prompt(` Moi nhap gia tri a bat ky`));
        let b = +(prompt(` Moi nhap gia tri b bat ky`));
        let c = +(prompt(` Moi nhap gia tri c bat ky`));
        let delta = (b*b)-(4*a*c);
        let i = Math.sqrt(delta);
       let x1 = (-b+i)/2*a;
       let x2 = (-b-i)/2*a;
        if(a === 0){
            if(b === 0){
                if(c === 0){
                    alert(`x co vo so nghiem`);
                }
                else {
                    alert(` phuong trinh vo nghiem`);
                }            
            }
            else if(b !== 0){
                alert(`phuong trinh co nghiem la: x = ${-(c/b)}`);
            }
        }
        else if(a !== 0){           
                if(delta > 0){
                    alert(` Phuong trinh co 2 nghiem: x1=${x1}
                                                     x2 = ${x2}`);
                 }
                 else if(delta = 0){
                    alert(` Phuong trinh co nghiem duy nhat x = -${b}/2*${a}`);
                 }else{
                    alert(`Phuong trinh khong co nghiem thuc`);
                 }
        }

    </script>
