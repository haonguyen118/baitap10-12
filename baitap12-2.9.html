<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +(prompt(` Moi nhap gia tri a bat ky`));
        let b = +(prompt(` Moi nhap gia tri b bat ky`));
        let c = +(prompt(` Moi nhap gia tri c bat ky`));
        if(Math.abs(a-b) < c && c < (a+b)){
            alert(` Day la ba canh cua mot tam giac`);
        }else{
            alert(` Day khong phai la ba canh cua mot tam giac`);
        }
    </script>
</body>
</html>
