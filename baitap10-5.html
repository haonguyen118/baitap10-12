<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $dola = 25000 ;
        let input = prompt("Moi nhap so tien $dola can quy doi: ");
        let priceAfterChange = parseInt(input)*$dola ;
        alert("So tien sau khi quy doi sang vnd la: "+ priceAfterChange + "vnd");
        document.writeln("So tien sau khi quy doi sang vnd la: "+ priceAfterChange + "vnd");
    </script>
    
</body>
</html>
